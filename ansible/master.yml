---
- name: master
  hosts: localhost
  gather_facts: false
  become: false
  vars:
    clusterendpoint: https://api.mhjacks-aeg.blueprints.rhecoeng.com:6443
    username: kubeadmin
    password: 'changeme'
  tasks:
    - name: login
      ansible.builtin.shell:
        cmd: oc login --server={{ clusterendpoint }} -u {{ username }} -p {{ password }} --insecure-skip-tls-verify
    - name: clone
      git:
        repo: https://github.com/Enterprise-Neurosystem/cluster-bootstrap.git
        dest: /home/.ansible-${USER}/tmp
        clone: yes
        update: yes
    - name: cd.. 
      ansible.builtin.shell:
        cmd: cd ..
    - name: cd.. 
      ansible.builtin.shell:
        cmd: cd ..
    - name: cd
      ansible.builtin.shell:
        cmd: cd home
    - name: cd
      ansible.builtin.shell:
        cmd: cd .ansible-admin
    - name: cd
      ansible.builtin.shell:
        cmd: cd tmp
    - name: master
      ansible.builtin.shell:
        cmd: scripts/bootstrap.sh
